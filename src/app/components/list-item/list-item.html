<li class="list-group-item" ng-click="$ctrl.editContact($ctrl.contact.id)">
	<span class="name">{{$ctrl.contact.name}}</span>
	<span class="email">{{$ctrl.contact.email}}</span>
	<span class="glyphicon glyphicon-remove remove"
	      aria-hidden="true"
	      ng-click="$ctrl.removeContact($event)"
	></span>
</li>
